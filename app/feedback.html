<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- css -->
	<link rel="stylesheet" href="bower/normalize-css/normalize.css">
	<link rel="stylesheet" href="fonts/stylesheet.css">	
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/feedback.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container container-wide">
				<a href="#" class="logo">
					<img src="img/logo_lf.png" alt="logo" class="logo-img">
					<span class="logo-text">
						Loftschool
						От мыслителя к создателю
					</span>
				</a>
				<ul class="socials clearfix">
					<li class="socials-item">
						<a href="#" class="social-item-link facelink">
							facebook
						</a>
					</li>
					<li class="socials-item">
						<a href="#" class="social-item-link vklink">
							vk.com
						</a>
					</li>
					<li class="socials-item">
						<a href="#" class="social-item-link twitlink">
							twitter
						</a>
					</li>
					<li class="socials-item">
						<a href="#" class="social-item-link gitlink">
							github
						</a>
					</li>
				</ul>
			</div>			
		</header>
		<main class="content clearfix">
			<div class="container">
				<aside class="sidebar">
					<nav class="nav">
						<ul class="info-me">
						<!-- список ссылок-->					
							<li class="info-list">
								<a href="index.html" class="info-link">
									Обо мне
								</a>
							</li>
							<li class="info-list work-list-active">
								<a href="work_list" class="info-link">
									Мои Работы
								</a>
							</li>
							<li class="info-list">
								<a href="#" class="info-link feedback-link-active">
									Обратная связь
								</a>
							</li>
						</ul>
					</nav>
					<div class="contacts">
						<div class="contacts-title">Контакты</div>
						<ul class="contacts-list">
							<li class="contacts-links  info-mail">
								<a href="#" class="contacts-info-link">
									pochta@mail.ru
								</a>
							</li>
							<li class="contacts-links  info-number">
								<a href="#" class="contacts-info-link">
									+79812342323
								</a>
							</li>
							<li class="contacts-links  info-skype">
								<a href="#" class="contacts-info-link">
									nickname
								</a>
							</li>		
						</ul>
					</div>

				</aside>
				<div class="content-area clearfix">
					<section class="content-section">
						<div class="about-title">
							<h3 class='content-about-title'>У вас интересный проект? Напишите мне</h3>
						</div>
						<div class="content-about">
							<div class="content-body">			
								<div class="feedback">
									<form class="feedback_form" action="">
										<div class="feedback_name_email">
											<label class="form_text" for="feedback_input_name">Имя</label>
											<input class="feedback_input name" id="feedback_input_name" type="text" placeholder="Как к вам обращаться">
										</div>
										<div class="feedback_name_email">
											<label class="form_text" for="feedback_input_email">Email</label>
											<input class="feedback_input e-mail" id="feedback_input_email" type="text" placeholder="Куда мне писать">
										</div>
										<div class="feedback_message">
											<label class="form_text" for="feedback_message">Сообщение</label>
											<textarea class="message" id="feedback_message" placeholder="Кратко в чем суть"></textarea>
										</div>
										<div class="feedback_captcha cf">
											<label class="form_text" for="feedback_input_captcha">Введите код, указанный на картинке</label>
											<div class="captcha"></div>
											<input class="feedback_input captcha_input" id="feedback_input_captcha" type="text" placeholder="Введите код">
										</div>
										<div class="buttons cf">
											<input class="feedback_button feedback_submit" type="submit" value="Отправить">
											<input class="feedback_button feedback_reset" type="reset" value="Очистить">

										</div>
									</form>
								</div>
							</div>
						</div>
					</section>
					
				</div>
			</div>
		</main>
		<div class="empty"></div>		
	</div>
	<footer class="footer">
		<div class="container">
			<a href="#" class="castle">вход</a>
			<p class="call_copyright">© 2016. Это мой сайт, пожалуйста, не копируйте и не воруйте его!</p>			
		</div>
	</footer>
	<!-- JS -->
	<script src="bower/jquery/jquery.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
